<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-money-bill-alt text-success icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Receitas</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{ entrada | currency:'BRL':true:'1.2-2'}}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> 65% lower growth
            </p>
          </div>
        </div>
      </div>

      <div class="col-6">
          <div class="card card-statistics">
            <div class="card-body">

              <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Despesas</p>
                  <div class="fluid-container">
                    <h3 class="font-weight-medium text-right mb-0">{{ saida | currency:'BRL':true:'1.2-2' }}</h3>
                  </div>
                </div>
              </div>
              <p class="text-muted mt-3 mb-0">
                <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> 65% lower growth
              </p>
            </div>
          </div>
        </div>
</div>
<div class="row mt-4">

  <div class="col-12 mb-4">
      <div class="card card-statistics">
        <div class="card-body">

            <div class="clearfix">
                <div class="float-left">
                  <i class="fa fa-building text-info icon-lg"></i>
                </div>
                <div class="float-right">
                  <p class="mb-0 text-right">Diferencia</p>
                  <div class="fluid-container">
                    <h3 [ngClass]="{
                      'text-success': entrada - saida > 0,
                      'text-danger': entrada - saida < 0
                    }"
                        class="font-weight-medium text-right mb-0">
                      {{ entrada - saida | currency:'BRL':true:'1.2-2' }}
                    </h3>
                  </div>
                </div>
              </div>


        </div>
    </div>
  </div>

  <div class="col-12" *ngIf="showChart">
      <div class="card card-statistics">
        <div class="card-body">
          <h1 class="card-title">Gr√°fica</h1>

          <div>
            <div>
              <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
                </canvas>
              </div>
            </div>
          </div>

        </div>
      </div>
  </div>

</div>
